<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function search(words, word) {
        for (let i = 0; i < words.length; i++) {
          if (words[i] === word) {
            return i;
          }
        }
        return -1;
      }

      console.log(search(['hello', 'world', 'search', 'good'], 'search'));
      console.log(search(['not', 'found'], 'search'));
    </script>
  </body>
</html>
