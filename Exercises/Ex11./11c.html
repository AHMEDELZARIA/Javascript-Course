<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function arraySwap(array) {
        const temp = array[0];
        array[0] = array[array.length - 1];
        array[array.length - 1] = temp;
      }
      
      const array1 = [1, 20, 22, 24, 5];
      arraySwap(array1);
      console.log(array1);

      const array2 = ['hi', 'hello', 'good'];
      arraySwap(array2);
      console.log(array2);
    </script>
  </body>
</html>
