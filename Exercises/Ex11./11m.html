<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function minMax(nums) {
        const result = {
          min: nums[0] || null,
          max: nums[0] || null
        };

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] < result.min) {
            result.min = nums[i];
          }
          if (nums[i] > result.max) {
            result.max = nums[i];
          }
        }

        return result;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      
      console.log(minMax([]));
      console.log(minMax([3]));
    </script>
  </body>
</html>
