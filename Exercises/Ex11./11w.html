<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function findIndex(words, word) {
        for (let i = 0; i < words.length; i++) {
          if (words[i] === word) {
            return i;
          }
        }
        return -1;
      }

      function unique(words) {
        const result = [];

        for (let i = 0; i < words.length; i++) {
          if (findIndex(result, words[i]) === -1) {
            result.push(words[i]);
          } 
        }

        return result;
      }

      console.log(unique(['green', 'red', 'blue', 'red']));
    </script>
  </body>
</html>
