<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <button onclick="
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+4</button>

    <button onclick="
      cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+5</button>

    <button onclick="
      if (cartQuantity > 0) {
        cartQuantity--;
      } else {
        console.log('Cart is already empty!');
      }
      
      console.log(`Cart quantity: ${cartQuantity}`);
    ">-1</button>

    <button onclick="
      if (cartQuantity >= 2) {
        cartQuantity -= 2;
      } else if (cartQuantity === 1) {
        console.log('Cannot remove 2 from cart!');
      } else {
        console.log('Cart is already empty!');
      }

      console.log(`Cart quantity: ${cartQuantity}`);
    ">-2</button>

    <button onclick="
      if (cartQuantity >= 3) {
        cartQuantity -= 3;
      } else if (cartQuantity === 2 || cartQuantity === 1) {
        console.log('Cannot remove 3 from cart!');
      } else {
        console.log('Cart is already empty!');
      }

      console.log(`Cart quantity: ${cartQuantity}`);
    ">-3</button>

    <script>  
      let cartQuantity = 0;
    </script>
  </body>
</html>
