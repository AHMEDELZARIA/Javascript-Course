<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input placeholder="Name">

    <button onclick="
      displayName();
    ">Submit</button>

    <p class="js-message"></p>

    <script>
      function displayName() {
        const inputElement = document.querySelector('input');
  
        document.querySelector('.js-message')
          .innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>
  </body>
</html>
