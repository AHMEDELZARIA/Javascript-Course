<!DOCTYPE html>
<html>
 <head>
   <title>Calculator</title>
 </head>
 <body>
   <p>Calculator</p>

   <p class="js-calculation"></p>

   <p>
     <button onclick="
       updateCalculation('1');
     ">1</button>

     <button onclick="
       updateCalculation('2');
     ">2</button>

     <button onclick="
       updateCalculation('3');
     ">3</button>

     <button onclick="
       updateCalculation(' + ');
     ">+</button>
   </p>

   <p>
     <button onclick="
       updateCalculation('4');
     ">4</button>

     <button onclick="
       updateCalculation('5');
     ">5</button>

     <button onclick="
       updateCalculation('6');
     ">6</button>

     <button onclick="
       updateCalculation(' - ');
     ">-</button>
   </p>

   <p>
     <button onclick="
       updateCalculation('7');
     ">7</button>

     <button onclick="
       updateCalculation('8');
     ">8</button>

     <button onclick="
       updateCalculation('9');
     ">9</button>

     <button onclick="
       updateCalculation(' * ');
     ">x</button>
   </p>

   <p>
     <button onclick="
       updateCalculation('0');
     ">0</button>

     <button onclick="
       updateCalculation('.');
     ">.</button>

     <button onclick="
       try {
         calculation = eval(calculation);
         saveCalculation();
       } catch (error) {
         calculation = '';
       }
       
       displayCalculation();
     ">=</button>

     <button onclick="
       updateCalculation(' / ');
     ">รท</button>
   </p>

   <p>
     <button onclick="
       calculation = '';
       displayCalculation();
       saveCalculation();
     ">Clear</button>
   </p>

   <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display calculation when page first loads
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        saveCalculation();
        // Display updated calculation on the page
        displayCalculation();
      }

      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
   </script>
 </body>
</html>
