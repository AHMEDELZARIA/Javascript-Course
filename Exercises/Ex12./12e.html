<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      displayMessage();   
    ">Add to cart</button>

    <p class="js-added-message"></p>

    <script>
      const messageElement = document.querySelector('.js-added-message');

      function displayMessage() {
        messageElement.innerHTML = 'Added';
        setTimeout(function() {
          messageElement.innerHTML = '';
        }, 2000);
      }
    </script>
  </body>
</html>
