<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button>
      Add to cart
    </button>

    <p class="js-added-message"></p>

    <script>
      const messageElement = document.querySelector('.js-added-message');

      document.querySelector('button')
        .addEventListener('click', () => {
          messageElement.innerHTML = 'Added';
          setTimeout(() => messageElement.innerHTML = '', 2000);
        });
    </script>
  </body>
</html>
