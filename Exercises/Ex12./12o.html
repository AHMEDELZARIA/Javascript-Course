<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEggs(foods) {
        let eggsRemoved = 0;

        return foods.filter(food => {
          if (food === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            return false;
          }

          return true;
        });
      }
      
      console.log(removeEggs(['egg', 'apple', 'egg', 'egg', 'beef']));
    </script>
  </body>
</html>
